name: Pre Merge Checks

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'

jobs:
  gradle:
    strategy:
      matrix:
        os: [ macos-latest ]
    runs-on: ${{ matrix.os }}
    env:
      GRADLE_PUBLISH_KEY: ${{ secrets.GRADLE_PUBLISH_KEY }}
      GRADLE_PUBLISH_SECRET: ${{ secrets.GRADLE_PUBLISH_SECRET }}
    if: ${{ !contains(github.event.head_commit.message, 'ci skip') }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Cache Gradle Caches
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches/
          key: cache-gradle-cache
      - name: Cache Gradle Wrapper
        uses: actions/cache@v1
        with:
          path: ~/.gradle/wrapper/
          key: cache-gradle-wrapper

#        TODO: fix klint warnings
#      - name: Run Gradle tasks
#        run: ./gradlew preMerge --continue

        # We do a run of the new task `templateExample` created by the plugin
      - name: Run the plugin
        run: ./gradlew archiveXCFramework --message="Test Run" --tag=CI
        if: success()
        # And we verify that the output of the file is correct.
      - name: Verify the plugin output
        run: grep -Fxq "[CI] Test Run" ./example/build/spmUtils/xcarchive/KotlinLibrary.xcframework.zip
        if: success()

      - name: Stop Gradle
        run: ./gradlew --stop
